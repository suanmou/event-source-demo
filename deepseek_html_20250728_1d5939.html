<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIX Server Connection Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f5f7fa; }
        .dashboard { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card h2 { margin-top: 0; color: #2c3e50; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .metric { font-size: 2.5rem; font-weight: bold; text-align: center; color: #3498db; margin: 15px 0; }
        .metric-label { text-align: center; color: #7f8c8d; }
        .chart-container { height: 300px; position: relative; }
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .status-item { background: #f8f9fa; padding: 10px; border-radius: 5px; text-align: center; }
        .status-count { font-size: 1.8rem; font-weight: bold; }
        .status-label { color: #7f8c8d; }
        .connection-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .connection-table th, .connection-table td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        .connection-table th { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>FIX Server Connection Monitor</h1>
            <p>Real-time monitoring of Nginx proxy to internal FIX server</p>
        </div>
        
        <div class="cards">
            <div class="card">
                <h2>Overview</h2>
                <div class="metric" id="total-connections">0</div>
                <div class="metric-label">Total Connections</div>
                
                <div class="metric" id="rtt">0 ms</div>
                <div class="metric-label">Average RTT</div>
                
                <div class="metric" id="app-name">Nginx Proxy</div>
                <div class="metric-label">Application</div>
            </div>
            
            <div class="card">
                <h2>Connection Status</h2>
                <div class="status-grid" id="status-grid">
                    <!-- Status items will be populated by JS -->
                </div>
            </div>
            
            <div class="card">
                <h2>Active Connections</h2>
                <div class="active-connections">
                    <table class="connection-table">
                        <thead>
                            <tr>
                                <th>Local Address</th>
                                <th>Status</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody id="active-connections-body">
                            <!-- Active connections will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Connection History</h2>
            <div class="chart-container">
                <canvas id="history-chart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <h2>RTT History</h2>
            <div class="chart-container">
                <canvas id="rtt-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 配置
        const API_ENDPOINT = "http://your-dmz-server-ip:5000/metrics";
        const REFRESH_INTERVAL = 5000; // 5 seconds
        
        // 图表实例
        let historyChart, rttChart;
        
        // DOM 元素
        const totalConnectionsEl = document.getElementById('total-connections');
        const rttEl = document.getElementById('rtt');
        const appNameEl = document.getElementById('app-name');
        const statusGridEl = document.getElementById('status-grid');
        const activeConnectionsBodyEl = document.getElementById('active-connections-body');
        
        // 状态颜色映射
        const STATUS_COLORS = {
            ESTABLISHED: '#2ecc71',
            TIME_WAIT: '#f39c12',
            CLOSE_WAIT: '#e74c3c',
            SYN_SENT: '#3498db',
            SYN_RECV: '#9b59b6',
            FIN_WAIT1: '#1abc9c',
            FIN_WAIT2: '#16a085',
            LAST_ACK: '#d35400',
            LISTEN: '#7f8c8d',
            CLOSING: '#c0392b',
            UNKNOWN: '#95a5a6'
        };
        
        // 获取监控数据
        async function fetchMetrics() {
            try {
                const response = await fetch(API_ENDPOINT);
                const data = await response.json();
                updateDashboard(data.current);
                updateCharts(data.history);
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
            }
        }
        
        // 更新仪表盘
        function updateDashboard(metrics) {
            // 更新概览
            totalConnectionsEl.textContent = metrics.total_connections;
            rttEl.textContent = `${metrics.rtt.toFixed(2)} ms`;
            appNameEl.textContent = metrics.app_name;
            
            // 更新状态分布
            statusGridEl.innerHTML = '';
            for (const [status, count] of Object.entries(metrics.status_distribution)) {
                const color = STATUS_COLORS[status] || '#95a5a6';
                const statusItem = document.createElement('div');
                statusItem.className = 'status-item';
                statusItem.innerHTML = `
                    <div class="status-count">${count}</div>
                    <div class="status-label">${status}</div>
                    <div style="height: 5px; background: ${color}; margin-top: 5px;"></div>
                `;
                statusGridEl.appendChild(statusItem);
            }
            
            // 更新活动连接表
            activeConnectionsBodyEl.innerHTML = '';
            metrics.active_connections.slice(0, 10).forEach(conn => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${conn.laddr}</td>
                    <td><span style="color: ${STATUS_COLORS[conn.status] || '#000'}">${conn.status}</span></td>
                    <td>${conn.create_time.toFixed(2)}s</td>
                `;
                activeConnectionsBodyEl.appendChild(row);
            });
        }
        
        // 更新图表
        function updateCharts(history) {
            const timestamps = history.map(item => 
                moment.unix(item.timestamp).format('HH:mm:ss'));
            
            const connectionCounts = history.map(item => item.total_connections);
            const rttValues = history.map(item => item.rtt);
            
            // 连接历史图表
            if (!historyChart) {
                const ctx = document.getElementById('history-chart').getContext('2d');
                historyChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'Total Connections',
                            data: connectionCounts,
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Connections'
                                }
                            }
                        }
                    }
                });
            } else {
                historyChart.data.labels = timestamps;
                historyChart.data.datasets[0].data = connectionCounts;
                historyChart.update();
            }
            
            // RTT历史图表
            if (!rttChart) {
                const ctx = document.getElementById('rtt-chart').getContext('2d');
                rttChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'Average RTT (ms)',
                            data: rttValues,
                            borderColor: '#e74c3c',
                            backgroundColor: 'rgba(231, 76, 60, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'RTT (ms)'
                                }
                            }
                        }
                    }
                });
            } else {
                rttChart.data.labels = timestamps;
                rttChart.data.datasets[0].data = rttValues;
                rttChart.update();
            }
        }
        
        // 初始化仪表盘
        function initDashboard() {
            fetchMetrics();
            setInterval(fetchMetrics, REFRESH_INTERVAL);
        }
        
        // 页面加载完成后启动
        window.addEventListener('load', initDashboard);
    </script>
</body>
</html>
